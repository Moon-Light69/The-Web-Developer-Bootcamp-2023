<!DOCTYPE html>
<html>
  <head>
    <title>Rest Get and Post req</title>
  </head>
  <body>
    <h1>Get and post form</h1>
    <form action="http://localhost:3000/tacos" method="get">
      <h2>This is a get form</h2>
      <input type="text" name="mean" />
      <input type="number" name="num" />
      <button>Submit</button>
    </form>
    <form action="http://localhost:3000/tacos" method="post">
      <h2>This is a post form</h2>
      <input type="text" name="mean" />
      <input type="number" name="num" />
      <button>Submit</button>
    </form>
  </body>
</html>
