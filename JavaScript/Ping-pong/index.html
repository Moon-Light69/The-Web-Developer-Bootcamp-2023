<!DOCTYPE html>
<html>

<head>
    <title>score keeper</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half">
                    <div class="card">
                        <figure>
                            <img src="https://wallpaperaccess.com/full/1526716.jpg" alt="Ping-pong">
                        </figure>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span>
                                </h1>
                                <p class="subtitle">Use the buttons below to keep score</p>

                                <label for="playto" class="label is-large is-inline">Playing to</label>
                                <div class="select is-roun">
                                    <select name="" id="playto">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="is-primary button card-footer-item">+1 player one</button>
                            <button id="p2Button" class="is-info button card-footer-item">+1 player Two</button>
                            <button id="reset" class="is-danger button card-footer-item">reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
